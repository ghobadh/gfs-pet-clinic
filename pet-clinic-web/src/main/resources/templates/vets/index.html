<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet Index page</title>
</head>
<body>
    <h1 th:text="'List of Vets'"> VETS</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">99</td>
            <td th:text="${vet.firstName}"> JJJ</td>
            <td th:text="${vet.lastName}"> HHH </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
